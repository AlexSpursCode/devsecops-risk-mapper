<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DevSecOps Risk Mapper Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background-glow"></div>
    <div class="app-shell">
      <aside class="left-rail card">
        <h1>Risk Mapper</h1>
        <p class="muted">Operations console for release risk, control coverage, and architecture graph review.</p>

        <div class="field-group">
          <label>Bearer Token</label>
          <textarea id="authToken" rows="3" placeholder="Paste JWT bearer token"></textarea>
        </div>

        <div class="field-group">
          <label>Dev Role (header fallback)</label>
          <input id="devRole" value="dev_lead" />
        </div>

        <div class="field-group two-col">
          <div>
            <label>Release ID</label>
            <input id="releaseId" value="rel-101" />
          </div>
          <div>
            <label>Service ID</label>
            <input id="serviceId" value="payments" />
          </div>
        </div>

        <div class="button-row">
          <button id="loadRelease">Load Release</button>
          <button id="refreshGraph" class="ghost">Refresh Graph</button>
        </div>

        <div class="field-group two-col">
          <div>
            <label>Job ID</label>
            <input id="jobId" placeholder="uuid" />
          </div>
          <div class="job-action">
            <button id="loadJob" class="ghost">Load Job</button>
          </div>
        </div>

        <div id="statusBanner" class="status-banner">Ready</div>
      </aside>

      <main class="main-content">
        <section class="kpi-row">
          <article class="card kpi">
            <span class="kpi-label">Health</span>
            <span id="kpiHealth" class="kpi-value">-</span>
          </article>
          <article class="card kpi">
            <span class="kpi-label">Decision</span>
            <span id="kpiDecision" class="kpi-value">-</span>
          </article>
          <article class="card kpi">
            <span class="kpi-label">Risk Score</span>
            <span id="kpiScore" class="kpi-value">-</span>
          </article>
          <article class="card kpi">
            <span class="kpi-label">Findings</span>
            <span id="kpiFindings" class="kpi-value">-</span>
          </article>
        </section>

        <section class="panel-grid">
          <article class="card panel">
            <div class="panel-head">
              <h2>Compliance Coverage</h2>
            </div>
            <div id="coveragePanel" class="coverage-panel"></div>
          </article>

          <article class="card panel">
            <div class="panel-head">
              <h2>Release Findings</h2>
            </div>
            <div class="table-wrap">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Source</th>
                    <th>Severity</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="findingsTableBody"></tbody>
              </table>
            </div>
          </article>
        </section>

        <section class="card panel graph-panel">
          <div class="panel-head">
            <h2>Architecture Threat Graph</h2>
            <div class="legend" id="legend"></div>
          </div>
          <svg id="graphCanvas" viewBox="0 0 900 430" role="img" aria-label="risk graph"></svg>
        </section>

        <section class="panel-grid">
          <article class="card panel">
            <div class="panel-head">
              <h2>Job Status</h2>
            </div>
            <pre id="jobOut">{}</pre>
          </article>
          <article class="card panel">
            <div class="panel-head">
              <h2>Raw Release Snapshot</h2>
            </div>
            <pre id="releaseOut">{}</pre>
          </article>
        </section>
      </main>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
